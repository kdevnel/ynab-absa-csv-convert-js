<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-T4V57754JR"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-T4V57754JR");
    </script>
  </head>
  <body>
    <h1>YNAB Absa CSV Converter</h1>
    <p>Your statements are not stored or tracked in any way. The statement is converted in your browser and downloadable immediately - I never receive any private data. Full disclosure, I do use Google Analytics to keep track of visits but all data and IPs are anonymised.</p>
    <div>
      <form id="fileForm" class="file-upload-form">
        <input
          id="csvUpload"
          class="file-upload-input"
          type="file"
          accept=".csv"
        />
        <button
          class="file-upload button"
          type="submit"
          name="submit"
          value="submit"
        >
          Submit
        </button>
      </form>
      <div id="errorMessages" class="error"></div>
      <div id="downloadLinkContainer" class="button-container"></div>
      <hr />
      <div id="filePreview" class="file-preview-container"></div>
    </div>
  </body>
</html>
